<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Property Link Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
        }
        .container {
            background-color: #ffffff; /* White card background */
            padding: 30px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 500px; /* Max width for readability */
            width: 100%;
            border: 1px solid #e2e8f0; /* Subtle border */
        }
        h1 {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #2d3748; /* gray-800 */
            text-align: center;
            margin-bottom: 2rem; /* mb-8 */
        }
        label {
            display: block;
            font-size: 0.9375rem; /* text-base (slightly smaller) */
            font-weight: 600; /* font-semibold */
            color: #4a5568; /* gray-700 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e0; /* gray-300 */
            border-radius: 8px; /* rounded-lg */
            font-size: 1rem; /* text-base */
            color: #2d3748;
            outline: none;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1.25rem; /* mb-5 */
        }
        input[type="text"]:focus {
            border-color: #4299e1; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* focus-ring */
        }
        button {
            width: 100%;
            background-color: #3182ce; /* blue-600 */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px; /* rounded-lg */
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(49, 130, 206, 0.3); /* shadow-lg */
        }
        button:hover {
            background-color: #2b6cb0; /* blue-700 */
            box-shadow: 0 6px 15px rgba(49, 130, 206, 0.4); /* hover:shadow-xl */
            transform: translateY(-2px); /* hover:translate-y-0.5 */
        }
        #results {
            margin-top: 2rem; /* mt-8 */
            padding-top: 1.5rem; /* pt-6 */
            border-top: 1px solid #ebf4f8; /* border-gray-200 */
        }
        #results h2 {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            color: #4a5568; /* gray-700 */
            margin-bottom: 1rem; /* mb-4 */
        }
        #urlList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        /* Styling for the new list item layout */
        #urlList li {
            background-color: #e0f2fe; /* blue-50 */
            padding: 12px 15px;
            border-radius: 6px; /* rounded-md */
            border: 1px solid #90cdf4; /* blue-200 */
            margin-bottom: 0.75rem; /* space-y-3 equivalent */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space out items */
            align-items: center; /* Vertically align items */
            gap: 1rem; /* Space between site name and URL */
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }
        #urlList li .site-name {
            font-weight: 600; /* Semi-bold for the site name */
            color: #2d3748; /* Darker text */
            flex-shrink: 0; /* Don't shrink the site name */
        }
        #urlList li a, #urlList li .no-link {
            color: #2b6cb0; /* blue-700 */
            text-decoration: none;
            font-size: 0.9375rem; /* text-sm md:text-base */
            transition: color 0.2s ease-in-out;
            word-break: break-all; /* Allow long URLs to break */
            text-align: right; /* Align URL to the right */
            flex-grow: 1; /* Allow URL to take up available space */
        }
        #urlList li a:hover {
            text-decoration: underline;
            color: #1a365d; /* blue-900 */
        }
        .error-message {
            color: #e53e3e; /* red-600 */
            text-align: center;
            margin-top: 1rem; /* mt-4 */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
        }
        .loading-spinner {
            display: none; /* hidden by default */
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto; /* mx-auto mt-6 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your NZ Property Link</h1>

        <label for="addressInput">Enter a New Zealand Address:</label>
        <input type="text" id="addressInput" placeholder="e.g., 21 Neptune Avenue, Auckland" class="rounded-md">
        <button id="searchButton" class="rounded-md">Generate Links</button>

        <div class="loading-spinner" id="loadingSpinner"></div>
        <p class="error-message" id="errorMessage"></p>

        <div id="results">
            <h2>Generated Links:</h2>
            <ul id="urlList">
                </ul>
        </div>
    </div>

    <script>
        const addressInput = document.getElementById('addressInput');
        const searchButton = document.getElementById('searchButton');
        const urlList = document.getElementById('urlList');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Function to add a link to the list
        function addLinkToUI(siteName, url, isError = false) {
            const listItem = document.createElement('li');
            
            const nameSpan = document.createElement('span');
            nameSpan.className = 'site-name'; 
            nameSpan.textContent = siteName;

            // If it's an error or no link, display plain text, otherwise display clickable link
            if (isError || url.startsWith('Error') || url.startsWith('No direct')) {
                const textSpan = document.createElement('span');
                textSpan.className = 'no-link'; // Class for non-clickable text
                textSpan.textContent = url;
                if (isError) textSpan.style.color = 'red'; // Make errors red
                listItem.appendChild(nameSpan);
                listItem.appendChild(textSpan);
            } else {
                const link = document.createElement('a');
                link.href = url;
                link.textContent = url;
                link.target = '_blank'; // Open in a new tab
                link.rel = 'noopener noreferrer'; // Security best practice
                listItem.appendChild(nameSpan);
                listItem.appendChild(link);
            }
            urlList.appendChild(listItem);
        }

        searchButton.addEventListener('click', async () => {
            const address = addressInput.value.trim();
            urlList.innerHTML = ''; // Clear previous results
            errorMessage.textContent = ''; // Clear previous errors
            
            if (address === '') {
                errorMessage.textContent = 'Please enter an address.';
                return;
            }

            loadingSpinner.style.display = 'block'; // Show spinner
            searchButton.disabled = true; // Disable button during search

            // Define the API endpoints for each site
            const apiEndpoints = [
                { siteName: "RealEstate.co.nz", url: '/api/get-realestate-url' },
                { siteName: "OneRoof.co.nz", url: '/api/get-oneroof-url' }
                // Add more sites here when ready
            ];

            const fetchPromises = apiEndpoints.map(apiInfo => 
                fetch(apiInfo.url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: address })
                })
                .then(response => {
                    // Check if response was OK (status 200-299)
                    if (response.ok) {
                        return response.json();
                    } else {
                        // If not OK, parse error message from body if available
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                        }).catch(() => {
                            // Catch JSON parsing errors for non-OK responses
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        });
                    }
                })
                .then(data => ({ siteName: apiInfo.siteName, result: data.url })) // Return siteName and successful URL
                .catch(error => ({ siteName: apiInfo.siteName, error: error.message })) // Return siteName and error message
            );

            try {
                // Use Promise.allSettled to wait for all fetches to complete,
                // regardless of success or failure for individual calls.
                const results = await Promise.allSettled(fetchPromises);

                results.forEach(promiseResult => {
                    if (promiseResult.status === 'fulfilled') {
                        const { siteName, result } = promiseResult.value;
                        if (result) {
                            addLinkToUI(siteName, result);
                        } else {
                            // This would catch cases where data.url was not present but no error was thrown
                            addLinkToUI(siteName, "No direct link found.", true); 
                        }
                    } else { // promiseResult.status === 'rejected'
                        // This case should ideally be caught by the .catch in the map,
                        // but it's here as a fallback for any unexpected promise rejections.
                        const { siteName, error } = promiseResult.reason || promiseResult.value; // Get siteName and error from value/reason
                        addLinkToUI(siteName, error || "Unknown error occurred.", true); 
                    }
                });

                // Check if any link was successfully generated
                const anyLinkGenerated = results.some(r => r.status === 'fulfilled' && r.value && r.value.result);
                if (!anyLinkGenerated) {
                    errorMessage.textContent = 'No property links could be generated for the given address.';
                }

            } catch (error) {
                // This catch block would only be hit if Promise.allSettled itself failed (unlikely)
                console.error('Overall error during link generation:', error);
                errorMessage.textContent = error.message || 'An unexpected error occurred during link generation.';
            } finally {
                loadingSpinner.style.display = 'none'; // Hide spinner
                searchButton.disabled = false; // Re-enable button
            }
        });
    </script>
</body>
</html>
